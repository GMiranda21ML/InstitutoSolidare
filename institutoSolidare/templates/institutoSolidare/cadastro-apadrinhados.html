{% extends "shared/base.html" %}

{% load static %}

{% block content %}
<main>
    <h1 class="register-title">Cadastro de apadrinhados</h1>
    <p class="register-subtitle">Insira os dados sobre o apadrinhado abaixo:</p>
    <div class="register-container">
        {% if messages %}
            {% for message in messages %}
                <p style="color: yellow;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="register-grid">
              <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" name="nome" class="register-input">
              </div>
              <div class="input-group">
                <label>Data de Nascimento</label>
                <input type="date" name="data_nascimento" class="register-input">
              </div>
              <div class="input-group">
                <label>Gênero</label>
                <div class="combo-container">
                  <select name="genero" class="register-input">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
                </div>
              </div>
              
              <div class="input-group full-width" style="margin-top: 20px; width: 100%;">
                <label>Informações exibidas ao padrinho</label>
                <textarea name="info" class="register-input" style="width: 100%; min-height: 100px; resize: vertical;"></textarea>
              </div>
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
          </form>
    </div>
    <div class="navigation-buttons register-nav">
        <a href="{% url "admMain" %}" class="button-link">
            <button class="nav-btn">← Voltar</button>
        </a>
        {% comment %} <a href="{% url "cadastroStatus" %}" class="button-link">
            <button class="nav-btn">Próximo →</button>
        </a> {% endcomment %}
    </div>
</main>
{% endblock  %}
