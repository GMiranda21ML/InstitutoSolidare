{% extends "shared/base.html" %}

{% load static %}

{% block content %}

<main>
    <h1 class="register-title">Cadastro de Padrinhos</h1>
    <div class="register-container">
        {% if messages %}
            {% for message in messages %}
                <p style="color: rgb(255, 0, 0);">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="register-grid">
                <div class="input-group full-width">
                    <label>Nome Completo:</label>
                    <input type="text" name="nome" class="register-input" required>
                </div>
                <div class="input-group full-width">
                    <label>Endereço de email:</label>
                    <input type="email" name="email" class="register-input" required>
                </div>
                <div class="input-group">
                    <label>Senha:</label>
                    <input type="password" name="senha" class="register-input" required>
                </div>
                <div class="input-group">
                    <label>Confirmar Senha:</label>
                    <input type="password" name="confirmar_senha" class="register-input" required>
                </div>
                <div class="input-group">
                    <label>País:</label>
                    <input type="text" name="pais" class="register-input" required>
                </div>
                <div class="input-group">
                    <label>Estado:</label>
                    <input type="text" name="estado" class="register-input" required>
                </div>
                <div class="input-group">
                    <label>Data de Nascimento: </label>
                    <input type="date" name="data_nascimento" class="register-input" required>
                </div>
                <div class="input-group">
                    <label>Telefone para contato:</label>
                    <input type="text" name="telefone" class="register-input" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>
    <div class="navigation-buttons">
        <a href="{% url "index" %}" class="button-link">
            <button class="nav-btn">← Voltar</button>
        </a>
        {% comment %} <a href="{% url "informacoesPadrinho" %}" class="button-link">
            <button class="nav-btn">Próximo →</button>
        </a> {% endcomment %}
    </div>
</main>
{% endblock  %}
