{% extends "shared/base.html" %}
{% load static %}

{% block content %}
<main>
    <div class="dashboard-wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <button class="admin-btn">Não implementado Meus dados</button>
        <button class="admin-btn">Não implementado Cartas</button>
        <button class="admin-btn">Não implementado</button>
        <button class="admin-btn">Não implementado</button>
        <button class="admin-btn">Não implementado</button>
        <a href="{% url 'novoAfiliado' %}">
          <button class="submit-btn">(Não implementado)Novo Apadrinhamento</button>
        </a>
      </div>
  
      <!-- Conteúdo -->
      <div class="afilhado-content">
        <input 
          type="text" 
          class="login-input" 
          placeholder="Pesquise seu afilhado por nome">
        <div class="children-grid">
          {% for apadrinhado in apadrinhados %}
          <a href="{% url 'infoMeuApadrinhado' apadrinhado.nome %}" class="child-card-link">
              <div class="child-card">
                  {% if apadrinhado.foto %}
                  <div class="photo-placeholder">
                      <img src="{{ apadrinhado.foto.url }}" alt="Foto de {{ apadrinhado.nome }}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
                  </div>
                  {% else %}
                  <div class="photo-placeholder"></div>
                  {% endif %}
                  <p class="child-name">{{ apadrinhado.nome }} - {{ apadrinhado.idade }} anos</p>
              </div>
          </a>
          {% empty %}
          <p>Nenhum apadrinhado cadastrado ainda.</p>
          {% endfor %}
  
      </div>
      </div>
    </div>
  </main>
  
{% endblock %}
